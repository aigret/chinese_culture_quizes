<!DOCTYPE html>
<html lang="en">

<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Chinese Knowledge Quizes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>Chinese Knowledge Quizes</title>
    <style>
        #intro {
            /* background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg"); */
            background-image: url("http://127.0.0.1:8000/static/images/齐天大圣.jpg")
            height: 100vh;
        }
    </style>


    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <div class="text-white">
                    <!-- <h1 class="mb-3">Learn Bootstrap 5 with MDB</h1>
                    <h5 class="mb-4">Best & free guide of responsive web design</h5>
                    <a class="btn btn-outline-light btn-lg m-2" href="https://www.youtube.com/watch?v=c9B4TPnak1A"
                        role="button" rel="nofollow" target="_blank">Start tutorial</a>
                    <a class="btn btn-outline-light btn-lg m-2" href="https://mdbootstrap.com/docs/standard/"
                        target="_blank" role="button">Download MDB UI KIT</a> -->
                </div>
            </div>
        </div>
    </div>
</head>

<body>
   
   
    <div class="card " style="width: 18rem; height: 100vh; float: left;background-color: grey;">
        <nav class="nav flex-column">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled">Disabled</a>
        </nav>
    </div>


    <div class="card text-bg-light mx-auto" style="width: 72rem;top: 18rem;" id="card_{{item.item_id}}">
        <h1>Quiz</h1>
        <div class="card-body d-grid gap-5">
            <!-- <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>      -->


            <h2 class="card-text"> {{ item.item_id +1 }}. {{item.Q}} </h2>
            <h2 class="card-text">
                {% for k in item.C %}
                {{k}}.&nbsp;{{ item.C[k]}} <br>

                {% endfor %}
            </h2>


            <nav aria-label="..." class="d-grid gap-3 d-md-flex justify-content-md-end">

                <button class="btn btn-primary rounded-pill" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Check the answer
                </button>
                <div class="collapse" id="collapseExample"> {{item.answer}} </div>
                <button class="btn btn-outline-secondary rounded-pill"><a href="{{item.item_id-1}}"
                        class="card-link">Prev Quiz</a></button>
                <button class="btn btn-outline-secondary rounded-pill"><a href="{{item.item_id+1}}"
                        class="card-link">Next Quiz</a></button>
            </nav>


        </div>


        {# a comment #}
    </div>

    <img src="http://127.0.0.1:8000/static/images/齐天大圣.jpg" style="float: right;" />


</body>

</html>
