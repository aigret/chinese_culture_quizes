<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Chinese Knowledge Quizes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Quizes</h1>

    <img src="{{url_for('static', path='images/齐天大圣.jpg')}}" >

    {% for item in items%}

    <div class="card text-bg-light mx-auto" style="width: 72rem;" id="card_{{item.item_id}}">
        <div class="card-body d-grid gap-5">
            <!-- <h5 class="card-title">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>      -->


            <h2 class="card-text"> {{ item.item_id +1 }}. {{item.Q}} </h2>
            <h2 class="card-text">
                {% for k in item.C %}
                {{k}}.&nbsp;{{ item.C[k]}} <br>

                {% endfor %}
            </h2>

            <button class="btn btn-primary rounded-pill" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Check the answer
            </button>
            <div class="collapse" id="collapseExample">

                {{item.answer}} </div>

            <nav aria-label="...">
                <a href="{{item.item_id-1}}" class="card-link">Prev Quiz</a>
                <a href="{{item.item_id+1}}" class="card-link">Next Quiz</a>
            </nav>

            <!-- 
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a> -->
        </div>
    </div>


    {% endfor %}


    {# a comment #}
</body>

</html>
